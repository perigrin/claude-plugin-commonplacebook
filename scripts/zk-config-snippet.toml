# Commonplace Book Plugin - zk aliases
# Add this to your .zk/config.toml [alias] section
# Run scripts/install-wrapper.sh first to install the zk-search wrapper

[alias]
# Semantic search - finds conceptually related notes
search = "ZK_SEARCH_BIN/zk-search semantic"

# Keyword search - full-text search across note content
keyword = "ZK_SEARCH_BIN/zk-search keyword"
ksearch = "ZK_SEARCH_BIN/zk-search keyword"

# Related notes - find similar notes to a given file
related = "ZK_SEARCH_BIN/zk-search similar"

# Lucky - semantic search returning only the best match path
lucky = "ZK_SEARCH_BIN/zk-search semantic --limit 1 --paths"
